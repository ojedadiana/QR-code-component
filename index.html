<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Frontend Mentor | QR code component</title>

</head>
<body>

    <header id="qr" class="bg-color p-2">
         <div class="container vh-100">
            <div class="row">
                <div class="col-md-3 mb-2 ">
                    <div class="card rounded-4 p-2 position-absolute top-50 start-50 translate-middle shadow" style="width: 25rem">
                        <div class="card-body text-center">
                            <img src="images/image-qr-code.png" alt="" class="img-fluid rounded-3">
                            <h5 class="fw-bold p-3 ">Improve your front-end skills by building projects</h5>
                            <p class="text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="bg-color">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Diana Ojeda</a>.
          </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
